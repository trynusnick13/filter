<!DOCTYPE html>
<html lang="eng">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Filter</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="h1_wrapper">
				<h1>Choose Filter</h1>
			</div>
			<div class="button_wrapper">
				<div>
					<div>
						<button class="filter_button" id="bw">Black&White</button>
					</div>
					<div>
						<button class="filter_button" id="brightness">Brightness</button>
					</div>
					<div>
						<button class="filter_button" id="sepia">Sepia</button>
					</div>
					<div>
						<button class="filter_button" id="contrast">Contrast</button>
					</div>
					<div>
						<button class="filter_button" id="negative">Negative</button>
					</div>
				</div>
				<div>
					<div>
						<button class="undo" id="go_back">Go Back</button>
					</div>
					<div>
						<button class="undo">Undo</button>
					</div>
				</div>
			</div>
			<div class="prewiev_wrapper">
				<img src="dog-test.jpg" alt="Your image can't load :c">
			</div>
			<div class="history_wrapper">
				<p>History</p>
			</div>
		</div>
	</body>
</html>
