<!DOCTYPE html>
<html lang="eng">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Filter</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="h1_wrapper">
				<h1>Choose Filter Type</h1>
			</div>
			<div class="button_wrapper">
				<div>
					<div>
						<button class="filter_button" id="face_detect">Face Detect</button>
					</div>
					<div>
						<button class="filter_button" id="rotate">Rotate</button>
					</div>
					<div>
						<button class="filter_button" id="color_filters">Color Filters</button>
					</div>
				</div>
				<div>
					<div>
						<button class="save">Save</button>
					</div>
					<div>
						<button class="undo">Undo</button>
					</div>
				</div>
			</div>
			<div class="prewiev_wrapper">
				<img src="dog-test.jpg" alt="Your image can't load :c">
			</div>
			<div class="history_wrapper">
				<p>History</p>
			</div>
		</div>
	</body>
</html>
